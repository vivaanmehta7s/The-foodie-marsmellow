<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Foodie Marshmallow</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

html, body{
    width:100%;
    height:100%;
}

/* BACKGROUND */
body{
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    height: 100vh;
    background-image: url("bg.png");
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
}


/* DARK OVERLAY */
.overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.45);
}

/* MAIN CONTENT */
.main{
    position:relative;
    z-index:2;
    text-align:center;
    max-width:900px;
    padding:40px;
}

/* TITLE */
.site-title{
    font-size:64px;
    font-weight:800;
    color:#2e7d32;
    margin-bottom:20px;
}

/* TEXT */
.hero-text{
    font-size:22px;
    line-height:1.7;
    color:#f5f5f5;
}

/* BOTTOM RIGHT CREDIT */
.credit-text{
    position:fixed;
    right:30px;
    bottom:30px;
    font-size:18px;
    color:#ffcdd2;
    text-align:right;
    line-height:1.4;
    z-index:2;
}

/* MOBILE */
@media (max-width:700px){
    .site-title{
        font-size:40px;
    }
    .hero-text{
        font-size:17px;
    }
    .credit-text{
        font-size:14px;
        right:15px;
        bottom:15px;
    }
}
</style>
</head>

<body>

<div class="overlay"></div>

<div class="main">
    <h1 class="site-title">The Foodie Marshmallow</h1>

    <p class="hero-text">
        This company was created by students of The Shri Ram School â€“ Aravali, Gurugram, India.
        What started as a simple idea later turned into a fun and creative concept called
        <strong>The Foodie Marshmallow</strong>.
    </p>
</div>

<div class="credit-text">
    Created by RCTO ARC<br>
    A student-built web project
</div>

</body>
</html>
