<!DOCTYPE html>
<html>
<head>
  <title>The Foodie Marshmellow</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      background-image: url("background.png");
      background-size: cover;       /* fills full screen */
      background-position: center;  /* keeps image centered */
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      color: white;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.55); /* dark overlay */
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 48px;
    }

    p {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div>
      <h1>The Foodie Marshmellow</h1>
      <p>Delicious food. Creative ideas. Made with passion.</p>
    </div>
  </div>
</body>
</html>
