<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Foodie Marshmallow</title>

<style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body{
    width: 100%;
    height: 100%;
    font-family: Arial, Helvetica, sans-serif;
}

/* BACKGROUND IMAGE */
body{
    background: url("bg.png") center / cover no-repeat;
}

/* DARK OVERLAY */
.overlay{
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.45);
}

/* MAIN CONTENT */
.main{
    position: relative;
    z-index: 2;
    text-align: center;
    max-width: 900px;
    margin: auto;
    padding-top: 80px;
}

/* TITLE */
.site-title{
    font-size: 64px;
    font-weight: 900;
    color: #2e7d32;
    margin-bottom: 25px;
}

/* PARAGRAPH */
.hero-text{
    font-size: 22px;
    color: #c62828;
    line-height: 1.7;
    padding: 0 20px;
}

/* BOTTOM RIGHT TEXT */
.credit-text{
    position: fixed;
    right: 30px;
    bottom: 30px;
    z-index: 2;
    color: #ffebee;
    font-size: 18px;
    text-align: right;
    max-width: 280px;
}

/* MOBILE */
@media (max-width: 600px){
    .site-title{
        font-size: 40px;
    }
    .hero-text{
        font-size: 16px;
    }
    .credit-text{
        font-size: 14px;
    }
}
</style>
</head>

<body>

<div class="overlay"></div>

<div class="main">
    <h1 class="site-title">The Foodie Marshmallow</h1>

    <p class="hero-text">
        This company was created by students of The Shri Ram School â€“ Aravali, Gurugram, India.
        What started as a simple idea later turned into a fun and creative project called
        <strong>The Foodie Marshmallow</strong>.
    </p>
</div>

<div class="credit-text">
    This game is also made by RCTO ARC<br>
    We hope you try it!
</div>

</body>
</html>
